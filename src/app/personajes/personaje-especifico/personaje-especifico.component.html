
<app-usuario></app-usuario>
<app-navegacion></app-navegacion>

<section class="ruta-acceso d-flex justify-content-center">
  <input class="ruta-acceso__input form-control opacity-50" type="text" value="Home / Personajes" readonly>
</section>
<br>

<section class="personaje-especifico">

  <div class="tarjeta border border-secondary rounded-3">
    <div class="card">
      <img [src]="imageCharacter" class="card-img-top rounded-3" alt="imageSpecificCharacter">
      <div class="card-body">
        <p class="card-text mb-0">Name: {{name}} </p>
        <p class="card-text mb-0">Status: {{status}}  </p>
        <p class="card-text mb-0">Specie: {{specie}} </p>
        <p class="card-text mb-0">Gender: {{gender}} </p>
        <p class="mb-0">Origin:<a [href]="origin.url">{{origin.name}}</a></p>
        <p>Location:<a [href]="location.url">{{location.name}} </a></p>
      </div>
    </div>
  </div>


  <div class="episodios border border-secondary rounded-3 p-3">
    <h4 class="text-center mt-1">Lista de episodios</h4>
    <hr class="m-2">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-6 columns"
           *ngFor="let episodes of vectorEpisodeNames"
           (click)="mostrarLinkEpisodio(episodes)">
        {{episodes}}
      </div>
    </div>

  </div>

</section>
